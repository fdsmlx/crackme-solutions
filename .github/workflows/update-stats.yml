name: Update Statistics

on:
  push:
    branches: [ main ]
    paths:
      - '**/README.md'
      - '!README.md'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run statistics update script
        run: python update_stats.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if any README files changed (in any directory)
          if git diff --name-only HEAD | grep -q "README.md"; then
            echo "Changes detected in README files"
            git add --all **/README.md
            git commit -m "chore: auto-update statistics and convert image links [skip ci]"
            git remote set-url origin git@github.com:fdsmlx/crackme-solutions.git
            git push origin main
          else
            echo "No changes in README files"
            exit 0
          fi